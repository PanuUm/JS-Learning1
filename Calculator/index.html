<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="display"></div>
        <div class="calculator-btn">
            <button onclick="window.location.reload()" class="btnClear">C</button>
            <button onclick="deleteNum()" class="btnDel">Del</button>
            <button class="btnOpe">%</button>
            <button onclick="changeOperator(value)" value="/" class="btnOperator">รท</button>
            
            <button onclick="changeNum(value)" value="7" class="btnNum">7</button>
            <button onclick="changeNum(value)" value="8" class="btnNum">8</button>
            <button onclick="changeNum(value)" value="9" class="btnNum">9</button>
            <button onclick="changeOperator(value)" value="*" class="btnOperator">x</button>
            
            <button onclick="changeNum(value)" value="4" class="btnNum">4</button>
            <button onclick="changeNum(value)" value="5" class="btnNum">5</button>
            <button onclick="changeNum(value)" value="6" class="btnNum">6</button>
            <button onclick="changeOperator(value)" value="-" class="btnOperator">-</button>
            
            <button onclick="changeNum(value)" value="1" class="btnNum">1</button>
            <button onclick="changeNum(value)" value="2" class="btnNum">2</button>
            <button onclick="changeNum(value)" value="3" class="btnNum">3</button>
            <button onclick="changeOperator(value)" value="+" class="btnOperator">+</button>
            
            <button onclick="changeNum(value)" value="0" class="btnNum">0</button>
            <button onclick="changeNum(value)" value="." class="btnNum">.</button>
            <button onclick="operate()" class="btnEqu">=</button>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
