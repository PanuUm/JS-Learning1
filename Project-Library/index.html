<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <dialog id="addBook">
        <h3>Add book</h3>
        <form onsubmit="book(title, author, read)">
          <p>
            Book title:<br>
            <input type="text" id="title" placeholder="Book title"><br>
            
            Author:<br>
            <input type="text" id="author" placeholder="Author"><br><br>
            
             Have you read it?<br>
            <select type="checkbox" id="read" name="read">
                <option value="default">Chooseâ€¦</option>
                <option value="yes">Already read</option>
                <option value="no">I haven't read it yet</option>
            </select>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <input type="submit" value="Submit" id="submit">
          </div>
        </form>
      </dialog>
    
      <p>
        <button id="showDialog">Add book</button>
      </p>

      <div class="bookshelf"></div>


    <script src="script.js"></script>
</body>
</html>
