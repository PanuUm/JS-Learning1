<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <dialog id="addBook">
        <h3>Add book</h3>
        <form>
          <p>
            <label for="title">Book title:</label><br>
            <input type="text" id="bookTitle" name="bookTitle" value=""><br>
            
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" value=""><br><br>
            
            <input type="checkbox" id="read" name="read" value="read">
            <label for="vehicle1"> Have you read it?</label><br>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
    
      <p>
        <button id="showDialog">Add book</button>
      </p>


    <script src="script.js"></script>
</body>
</html>
