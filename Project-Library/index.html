<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <dialog id="addBook">
        <h3>Add book</h3>
        <form onsubmit="book()">
          <p>
            <label for="title">Book title:</label><br>
            <input type="text" id="title" placeholder="Book title"><br>
            
            <label for="author">Author:</label><br>
            <input type="text" id="author" placeholder="Author"><br><br>
            
            <input type="checkbox" id="read" name="read" value="">
            <label for="read"> Have you read it?</label><br>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <input type="submit" value="Submit" id="submit">
          </div>
        </form>
      </dialog>
    
      <p>
        <button id="showDialog">Add book</button>
      </p>


    <script src="script.js"></script>
</body>
</html>
